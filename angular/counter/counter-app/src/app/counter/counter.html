
<h1 class="item">Counter App</h1>

<p class="item">counter: {{ count }}</p>
<div class="container">
    <button class="btn" (click)="handleCounter('increment')">Increment</button>
    <button class="btn"  (click)="handleCounter('reset')">Reset</button>
    <button class="btn"  (click)="handleCounter('decrement')">Decrement</button>
</div>
